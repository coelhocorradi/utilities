// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    /*
	maven {
		url 'https://maven.fabric.io/public'
		name: 'Fabric'
	}
	maven {
		url 'https://maven.google.com/'
			name: 'Google'
	}
	*/
	mavenLocal()
	mavenCentral()
	google()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    //compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation 'com.google.code.gson:gson:2.8.5'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-email
    //compile group: 'org.apache.commons', name: 'commons-email', version: '1.1'
    implementation 'org.apache.commons:commons-email:1.1'
    //compile group 'orga.apache.commons', name:'commons-math3', version: '3.0'
    implementation 'org.apache.commons:commons-math3:3.0'
	
	// https://mvnrepository.com/artifact/org.dom4j/dom4j
	//compile group: 'org.dom4j', name: 'dom4j', version: '2.1.0'
	implementation 'org.dom4j:dom4j:2.1.0'
	
	// https://mvnrepository.com/artifact/jaxen/jaxen
	//compile group: 'jaxen', name: 'jaxen', version: '1.1.6'
	implementation 'jaxen:jaxen:1.1.6'	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

